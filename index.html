<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class='row'>
            <div class='column'>
                <button onclick="getReqs()">Получить запросы</button>
                <div id="reqs" class="mt16"></div>
            </div>
            <div class='column'>
                <form id="form" method=post action="/sendReq">
                    <div class='row'>
                        <div class='column'>
                            <div>Метод</div>
                            <select name="method">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>
                        </div>
                        <div class='column column5'>
                            <div>URL</div>
                            <input name="url" type="text" />
                        </div>
                    </div>
                    <div class='row'>
                        <div class='column'>
                            <div>Тело запроса</div>
                            <textarea name="bodyReq"></textarea>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='column'>
                            <div>Заголовки</div>
                            <div id="headers"></div>
                            <input type="button" value="Добавить заголовок"></input>
                        </div>
                    </div>
                    <div class='row mt16 ml8'>
                        <button type="submit">Сохранить запрос</button>
                        <button type="submit">Отправить запрос</button>
                        <button type="submit">Очистить форму</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>

<script type="text/javascript" src="script.js"></script>

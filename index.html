<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class='row'>
            <div class='column'>
                <div id="reqs">Методы</div>
            </div>
            <div class='column'>
                <form id="form" method="GET">
                    <div class='row'>
                        <div class='column'>
                            <div>Метод</div>
                            <select name="method" id="select">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>
                        </div>
                        <div class='column column5'>
                            <div>URL</div>
                            <input id="url" name="url" type="text" />
                        </div>
                    </div>
                    <div class='row'>
                        <div class='column'>
                            <div class="mt12">Формат тела запроса</div>
                            <div class="row ">
                                <div class='column3'>Content-Type </div>
                                <div><input id="bodyReqFormat"  name="bodyReqFormat"/></div>
                            </div>
                            <div class="mt12">Тело запроса</div>
                            <textarea id="bodyReq" name="bodyReq"></textarea>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='column5 mt12'>
                            <div>Заголовки</div>
                            <div id="headers"></div>
                            <input type="button" value="Добавить заголовок"></input>
                        </div>
                    </div>
                    <div class='row mt12'>
                        <div class='column4'>
                            <input type=button value="Сохранить запрос" onclick="form.method='POST'; form.submit();">
                        </div>
                        <div class='column4'>
                            <input type=button value="Отправить запрос" onclick="sendRequest()">
                        </div>
                        <div class='column4'>
                            <input type=button value="Очистить форму" onclick="form.reset()">
                        </div>
                    </div>
                    <div class='column'>
                        <div class='mt12 response' id="resultBody">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="script.js"></script>
